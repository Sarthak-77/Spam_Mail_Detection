<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Email Spam Detector</h2>
            <p class="mt-2 text-gray-600">Enter an email message to check if it's spam</p>
        </div>
        
        <form action="/predict" method="post">
            <div class="mb-4">
                <textarea 
                    name="email_text" 
                    rows="6" 
                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2"
                    placeholder="Paste your email text here..."
                    required
                ></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Check for Spam
                </button>
            </div>
        </form>
    </div>
</body>
</html>

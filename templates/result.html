<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Analysis Result</h2>
            
            {% if result.is_spam %}
            <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                <strong>Spam Detected!</strong>
                <p class="text-sm">Confidence: {{ "%.2f"|format(result.probability * 100) }}%</p>
            </div>
            {% else %}
            <div class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                <strong>Not Spam</strong>
                <p class="text-sm">Confidence: {{ "%.2f"|format((1 - result.probability) * 100) }}%</p>
            </div>
            {% endif %}
        </div>
        
        <div class="mt-6">
            <h3 class="text-lg font-medium text-gray-900">Analyzed Text:</h3>
            <p class="mt-2 text-gray-600 text-sm">{{ result.email_text }}</p>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Check Another Email
            </a>
        </div>
    </div>
</body>
</html>
